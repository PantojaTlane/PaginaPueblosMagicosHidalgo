<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer Contacto</title>
</head>
<body>
    
    <footer id="contacto">
        <section class="contacto">
            <section class="contact">
                <h1>Contacto</h1>
                <ul class="Social">
                    <li><a href="/"target="_blank"><img src="Images/Face.png"/></a></li> <!--Face-->
                    <li><a href="/"target="_blank"><img src="Images/Instagram.png"/></a></li><!--Insta-->
                    <li><a href="/"target="_blank"><img src="Images/GitHub.png"/></a></li><!--GitHub-->
                    <li><a href="/"target="_blank"><img src="Images/Youtube.png"/></a></li><!--Youtube-->
                    <li><a href="/"target="_blank"><img src="Images/WhatsApp.png"/></a></li><!--WhatsApp-->
                </ul>
            </section>
            <section class="formulario">
                <form action="">
                    <section class="form">
                        <h2>Danos un toque para más información</h2>
                        <h5>Regístrate y disfruta de más imformación acerca 
                            de los lugares que te ofrecemos visitar en Hidalgo,
                            introduce tus datos y conócelos:  </h5>

                        <section class="grupo">
                            <input type="text" name="" id="" required><span class="barra"></span>
                            <label>Nombre</label>
                        </section>

                        <section class="grupo">
                            <input type="email" name="" id="" required><span class="barra"></span>
                            <label>Email</label>
                        </section>

                        <section class="grupo">
                            <input type="text" name="" id="" required><span class="barra"></span>
                            <label>Teléfono</label>
                        </section>

                        <section class="grupo">
                            <input type="text" name="" id="" required><span class="barra"></span>
                            <label>Estado</label>
                        </section>

                        <button type="submit">Enviar</button>

                    </section>
                    
                </form>
            </section>
        </section>
        
        <section class="copyright">
                ©2022 Developers DAY  |  Derechos reservados
        </section>

    </footer>



</body>
</html>
